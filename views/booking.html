<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <title>Booking Appointment</title>
    <style>
        body{
            font-size: 20px;
            background-color:blueviolet;
        }
        input{
            width: 200px;
            
        }
        .header-main{
            text-align: center;
        }
        #my-form{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="main" class="container">  
        <h1>Booking Appointment APP</h1>
        <form id="my-form" class="form-control" method="POST" onsubmit="addUsers(event)">
            <div class="form-floating">
                <lable for="name">Enter your name</lable><br>
                <input type="text" class="mr-2 mb-2 mt-2" id="name" name="username" required><br>
            </div>
            <div class="form-floating">
                <label for="email">Enter your email</label><br>
                <input type="email" class="mr-2 mb-2 mt-2" id="email" name="emailId" required><br>
            </div>
            <div class="form-floating">
                <label for="phone">Enter your phone</label><br>
                <input type="tel" class="mr-2 mb-2 mt-2" id="phone" name="phoneNo"><br>
            </div>
            <button class="btn btn-info">Submit</button>
        </form>
    </div>
    <div id="dataList">
        <ul id="dataItems"></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js">
            
    </script>
</body>
</html>
