<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <title>Booking Appointment</title>
    <style>
        body{
            font-size: 20px;
            background-color:blueviolet;
        }
        input{
            width: 200px;
            
        }
        .header-main{
            text-align: center;
        }
        #my-form{
            text-align: center;
        }
    </style>
</head>
<body">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand">Book Appointment</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="=page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Store</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <div id="main" class="container">  
        <form id="my-form" class="form-control">
            <div class="form-floating">
            <lable for="name">Enter your name</lable><br>
            <input type="text" class="mr-2 mb-2 mt-2" id="name" name="username" required><br>
            </div>
            <div class="form-floating">
            <label for="email">Enter your email</label><br>
            <input type="email" class="mr-2 mb-2 mt-2" id="email" name="emailId" required><br>
            </div>
            <div class="form-floating">
            <label for="phone">Enter your phone</label><br>
            <input type="tel" class="mr-2 mb-2 mt-2" id="phone" name="phoneNo"><br>
            </div>
            <button class="btn btn-info">Submit</button>
        </form>
    </div>
    <div id="dataList">
        <ul id="dataItems"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
